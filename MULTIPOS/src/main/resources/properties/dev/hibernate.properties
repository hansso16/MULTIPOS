hb.dialect=org.hibernate.dialect.MariaDBDialect
hb.showSql=true
hb.hbm2ddl.auto=
hb.dialect.storage_engine=innodb
hb.enable_lazy_load_no_trans=true

hb.entitymanager.packagesToScan=com.soses.multilines.entity
hb.entitymanager.persistenceUnitName=multipos

hb.generate_statistics=false
hb.jdbc.batch_size=50
hb.order_inserts=true